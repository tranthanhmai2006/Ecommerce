<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
        <header class="header">
            <a href="#" class="logo"></a>
        </header>
                <div class="signup-container">
                    <div class="signup-img">
                         <img src="../imgs/Paste image (1).png" alt="Sign Up Image" class="signup-img"></div>
                    <div class="signup-content">
                        <h1 class="signup-title">Sign Up</h1>
                        <p class="signup-already">Already have an account? 
                            <a href="#" class="switch_signin">Sign in</a>
                        </p>
                        <form action="">
                            <div class="signup_item">
                                <label for="yourname">Your name</label>
                                <input type="text" placeholder="Enter your username..." id="yourname">
                            </div>
                            <div class="signup_item">
                                <label for="username">Username</label>
                                <input type="text" placeholder="Enter your username..." id="username">
                            </div>
                            <div class="signup_item">
                                <label for="username">Email address</label>
                                <input type="text" placeholder="Enter your username..." id="emailaddress">
                            </div>
                            <div class="signup_item">
                                <label for="username">Password</label>
                                <input type="text" placeholder="Enter your username..." id="passsword">
                            </div>

                            <div class="checkbox">
                                <input type="checkbox">
                                <p class="signup_term">I agree <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></p>
                            </div>
                            <button type="submit" class="signup-submit">Sign up </button>
                            
                        </form>
                    </div>
                </div>
</body>
</html>
